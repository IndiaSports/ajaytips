<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ajay Tips | Cricket Prediction</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Playfair Display",system-ui,sans-serif}

/* FAST BG */
html,body{
  background:#000 url("https://img.freepik.com/premium-photo/blue-yellow-abstract-wallpaper-iphone-android_829136-2286.jpg")
  center/cover no-repeat fixed;
  color:#fff;
}

.wrapper{max-width:460px;margin:auto;padding:30px 16px 120px}

/* GLASS CARD */
.glass{
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(18px);
  border-radius:24px;
  padding:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.85);
  margin-bottom:22px;
}

/* PROFILE */
.profile{text-align:center}

/* GOLDEN RING DP */
.profile .dp{
  width:136px;
  height:136px;
  margin:auto;
  border-radius:50%;
  background:linear-gradient(135deg,#FFD700,#D4AF37,#B8860B);
  padding:3px;
}
.profile .dp img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  background:#000;
}

.profile h1{
  margin-top:14px;
  font-size:2rem;
  color:#FFD700;
}
.profile p{opacity:.85;margin-top:6px}

/* STATS */
.stats{display:flex;gap:12px;margin-top:22px}
.stat{
  flex:1;
  text-align:center;
  padding:16px 8px;
  border-radius:18px;
  background:rgba(255,215,0,.08);
}
.stat h3{
  color:#FFD700;
  font-size:1.6rem;
}
.stat span{font-size:.85rem;opacity:.85}

/* HEADINGS */
h2{
  color:#FFD700;
  margin-bottom:10px;
}

/* BUTTON – GOLD ANIMATION */
.cta{
  width:100%;
  padding:16px;
  border:none;
  border-radius:50px;
  background:linear-gradient(90deg,#FFD700,#D4AF37,#B8860B);
  color:#000;
  font-weight:800;
  font-size:1.05rem;
  cursor:pointer;
  margin-top:18px;
  animation:pulseGold 1.6s infinite;
}

@keyframes pulseGold{
  0%{box-shadow:0 0 0 0 rgba(255,215,0,.6)}
  70%{box-shadow:0 0 0 18px rgba(255,215,0,0)}
  100%{box-shadow:0 0 0 0 rgba(255,215,0,0)}
}

.timer{
  text-align:center;
  margin-top:12px;
  font-size:.9rem;
  opacity:.85;
}

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#0e141c;
  padding:18px;
  border-radius:22px 22px 0 0;
  box-shadow:0 -10px 40px rgba(0,0,0,.8)
}
.bottom button{
  width:100%;
  padding:16px;
  border-radius:50px;
  background:linear-gradient(90deg,#FFD700,#D4AF37,#B8860B);
  border:none;
  font-weight:800;
  cursor:pointer;
  animation:pulseGold 1.6s infinite;
}

@media(min-width:768px){.bottom{display:none}}
</style>
</head>

<body>

<div class="wrapper">

  <div class="glass profile">
    <div class="dp">
      <img src="https://d1yei2z3i6k35z.cloudfront.net/13184094/696f6ca38dad7_Gemini_Generated_Image_sjfmhhsjfmhhsjfm.png">
    </div>
    <h1>Ajay Tips</h1>
    <p>Trusted Cricket Prediction Channel</p>
  </div>

  <div class="stats">
    <div class="stat"><h3>98%</h3><span>Accuracy</span></div>
    <div class="stat"><h3>LIVE</h3><span>Match Tips</span></div>
    <div class="stat"><h3>FREE</h3><span>Joining</span></div>
  </div>

  <div class="glass">
    <h2>Cricket Match Prediction</h2>
    <p style="opacity:.85;line-height:1.6">
      Toss • Match • Session based expert cricket analysis.
    </p>

    <button class="cta" onclick="runTG()">JOIN TELEGRAM</button>
    <div class="timer" id="timerText">Redirecting in 8 seconds…</div>
  </div>

</div>

<div class="bottom">
  <button onclick="runTG()">JOIN NOW</button>
</div>

<script>
/* ONE-TIME COUNTDOWN */
let sec = 8;
let ended = false;
const timer = document.getElementById("timerText");

const cd = setInterval(()=>{
  sec--;
  timer.innerText = "Redirecting in " + sec + " seconds…";
  if(sec <= 0){
    clearInterval(cd);
    if(!ended){
      ended = true;
      runTG(); // sirf 1 baar
    }
  }
},1000);

/* TELEGRAM JS */
function runTG(){
  const tgUrl = "tg://resolve?domain=YKpkfDV4-qllOTE1";
  setTimeout(()=>{
    window.location.href = tgUrl;
  },80);
}
</script>

</body>
</html>
